<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Farmer's Markets</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="main.js"></script>


    <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai" rel="stylesheet">


</head>
<body>

    <div class="jumbotron">
        <h1 id="title">Farmers' Markets</h1>
    </div>

<div class="container">
        
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a class="tab_" data-toggle="tab" href="#zip_code">Search Near</a></li>
                <li role="presentation" class=""><a class="tab_ " data-toggle="tab" href="#providers">For Market Owners!</a></li>
            </ul>
        
    

    <div class="tab-content">
                <div id="zip_code" class="tab-pane fade in active">
                    <form id="first_form" class="form-inline">
                      <div class='form-group'>
                            <label id="zip_code_label" for="exampleInputName2">Zip Code</label>
                            <input type="text" id="zip" class="form-control" placeholder="Ex: 22210" value="">
                      </div>
                        <button type="submit" id="searchButton" class="btn btn-success">Search</button>
                    </form>
                  

                        
                          <div class="panel panel-success">
                            <div class="panel-heading">Farmers' Markets</div>           
                              <table class="table">
                                <thead>
                                <tr>
                                <th>Name & Location</th>
                                <th>Products</th>
                                <th>Schedule</th>
                                <!-- <th>Seasonal items and offers!</th> -->
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                              </table>
                          </div>
                        
                </div>


                <div id="providers" class="tab-pane fade">


                  <button id="login-menu" class="btn btn-default btn-lg" data-toggle="modal" data-target=".bd-example-modal-lg">Log In/Register</button>

                  <!-- Modal with LogIn/Register form -->

                  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                      <div class="modal-content">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                          <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home_tab" role="tab" aria-controls="home" aria-expanded="true">Log In</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" id="registration-menu" data-toggle="tab" href="#profile_tab" role="tab" aria-controls="profile">Register</a>
                          </li>
                        </ul>

                        <div class="tab-content" id="myTabContent">
                          <div class="tab-pane fade active" id="home_tab" role="tabpanel" aria-labelledby="home-tab">
                            <form style="padding: 20px">
                              <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control form-control-lg" id="email-login" aria-describedby="emailHelp" placeholder="Enter email">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control form-control-lg" id="password-login" placeholder="Password">
                              </div>
                              <button id="teamMates-login" type="submit" class="btn btn-default">Submit</button>
                            </form>
                          </div>

                          <div class="tab-pane fade" id="profile_tab" role="tabpanel" aria-labelledby="profile-tab">
                            <form id="register-form" style="padding: 20px">
                              <div class="form-group">
                                <label for="name-input">Full Name</label>
                                  <input class="form-control form-control-lg" type="text" id="name-input" placeholder="Enter name">
                              </div>
                              <div class="form-group">
                                <label for="email-input">Email address</label>
                                <input type="email" class="form-control form-control-lg" id="email-input" aria-describedby="emailHelp" placeholder="Enter email">
                              </div>
                              <div class="form-group">
                                <label for="password-input">Password</label>
                                <input type="password" class="form-control form-control-lg" id="password-input" placeholder="Password">
                              </div>
                              
                              <br><br>

                              <button id="teamMember-registration" type="submit" class="btn btn-default">Register</button>
                              
                              
                              </form>
                            </div>
                          </div>

                        </div>
                      </div>
                    </div>




                    <div id="second_form" class="panel panel-success">
                        <div class="panel-heading">Let everyone know what's in season and any special offers!</div>

                            <form id="myForm">
                              <div class="form-group">
                                <label for="exampleInputEmail1">Market Name</label>
                                <input type="text" class="form-control" id="name">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputPassword1">Dates (mm/yyyy - mm/yyyy)</label>
                                <input type="text" class="form-control" id="dates">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputPassword1">Description</label>
                                <input type="text" class="form-control" id="specials">
                              </div>
                              <button id="add_user" type="submit" class="btn btn-success">Submit</button>
                            </form>

                    </div>
                </div>
    </div>
    
</div>







</body>
</html>
