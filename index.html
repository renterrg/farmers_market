<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Farmer's Markets</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="main.js"></script>


    <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai" rel="stylesheet">


</head>
<body>

    <div class="jumbotron">
        <h1 id="title">Farmers Markets</h1>
    </div>

<div class="container">
        
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a class="tab_" data-toggle="tab" href="#zip_code">Search Near</a></li>
                <li role="presentation" class=""><a class="tab_" data-toggle="tab" href="#providers">For Market Owners!</a></li>
            </ul>
        
    

    <div class="tab-content">
                <div id="zip_code" class="tab-pane fade in active">
                    <form id="first_form" class="form-inline">
                        <div class="form-group">
                            <label id="zip_code_label" for="exampleInputName2">Zip Code</label>
                            <input type="text" id="zip" class="form-control" placeholder="Ex: 22210" value="">
                        </div>
                        <button type="submit" id="searchButton" class="btn btn-danger">Search</button>
                    </form>

                        
                          <div class="panel panel-danger">
                            <div class="panel-heading">Farmers Markets</div>           
                              <table class="table">
                                <thead>
                                <tr>
                                <th>Name & Location</th>
                                <th>Products</th>
                                <th>Schedule</th>
                                <th>Special offers & Seasonal items</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                              </table>
                          </div>
                        
                </div>


                <div id="providers" class="tab-pane fade">
                    <div id="second_form" class="panel panel-danger">
                        <div class="panel-heading">Let everyone know what's in season and/or of any special offers!</div>

                            <form id="myForm">
                              <div class="form-group">
                                <label for="exampleInputEmail1">Market Name</label>
                                <input type="text" class="form-control" id="name">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputPassword1">Dates (mm/yyyy - mm/yyyy)</label>
                                <input type="text" class="form-control" id="dates">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputPassword1">Description</label>
                                <input type="text" class="form-control" id="specials">
                              </div>
                              <button id="add_user" type="submit" class="btn btn-danger">Submit</button>
                            </form>

                    </div>
                </div>
    </div>
    
</div>







</body>
</html>
